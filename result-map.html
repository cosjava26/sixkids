<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>遛小孩-地圖列表頁</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/g/pure@0.6.2(pure-min.css+grids-responsive-old-ie-min.css+grids-responsive-min.css)">

	<link rel="stylesheet" href="css/sixkids.css">
</head>
<body  onload = "loadMap()">
	<header class="header-content">
		<div class="header-main">
			<button class="icon icon-menu nav-toggle" onclick="openNavigation()"></button>
			<div itemscope itemtype="http://schema.org/WebSite">
				<meta itemprop="url" content="https://www.example.com/"/>
				<form class="header-form" itemprop="potentialAction" itemscope itemtype="http://schema.org/SearchAction">
					<meta itemprop="target" content="https://query.example.com/search?q={search_term_string}"/>
					<input class="header-input" placeholder="搜尋餐廳、景點、課程..." itemprop="query-input" type="text" name="search_term_string" required/>
					<span class="icon icon-search"></span>
					<button class="btn-submit" type="submit"></button>
				</form>
			</div>
			<!-- <nav class="nav open" id="navigation">
				<ul class="nav-menu">
					<li class="nav-items"><a href="#" title="我想新增新地點" alt="我想新增新地點">我想新增新地點</a></li>
					<li class="nav-items"><a href="#" title="粉絲專頁" alt="粉絲專頁">粉絲專頁</a></li>
					<li class="nav-items"><a href="#" title="意見回饋" alt="意見回饋">意見回饋</a></li>
				</ul>
			</nav> -->
			<button class="btn-pin" data-icon="c">
				<span class="pin-count">5</span>
			</button>
		</div>
	</header>
	<div class="advanced-filter">
		<div class="btn-area">
			<button type="button" class="btn-filter btn-filter-left">清單</button>
			<div class="divider"></div>
			<div class="select-area" data-icon="k">
				<select>
					<option value="">台北</option>
					<option value="">台中</option>
					<option value="">高雄</option>
					<option value="">台南</option>
				</select>
			</div>
			<div class="divider"></div>
			<button type="button" class="btn-filter btn-filter-right">
				篩選條件
				<span class="filter-count">5</span>
			</button>
		</div>
	</div>

	<div id="map"></div>
	
	<div class="srh-rst">
		<a href="#" class="rst-img">
			<span>
				<img src="http://i.imgur.com/HxxGVOx.jpg" alt="">
			</span>
		</a>
		<h3 class="rst-title">大安森林公園</h3>
		<span class="rst-attr-icon" data-icon="f"></span>
		<div class="star-area">
			<span class="icon icon-star"></span>
			<span class="icon icon-star"></span>
			<span class="icon icon-star"></span>
			<span class="icon icon-star"></span>
			<span class="icon icon-star-half-o"></span>
		</div>
		<span class="rst-time">可以溜最多1.5小時</span>
		<span class="rst-distance">12km</span>
		<button type="button" class="btn-gone btn-gone-left" data-icon="g">去過<span class="gone-count">(211)</span></button>
		<!-- <button type="button" class="btn-gone btn-gone-left current" data-icon="g">已去過<span class="gone-count">(211)</span></button> -->
		<!-- <button type="button" class="btn-gone" data-icon="c">我想去<span class="gone-count">(222)</span></button> -->
		<button type="button" class="btn-gone current" data-icon="c">想去<span class="gone-count">(222)</span></button>
	</div>
	

    <script>
         function loadMap() {
			
            var mapOptions = {
               center:new google.maps.LatLng(25.029397, 121.536476),
               zoom: 16
            }
            
            var map = new google.maps.Map(document.getElementById("map"),mapOptions);
            
            var marker = new google.maps.Marker({
               position: new google.maps.LatLng(25.029397, 121.536476),
               map: map,
               draggable:true,
               icon:'images/view-spot.png'
            });
				
            marker.setMap(map);
         }
      </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXFdNdMNgel5nQHYi4FMRKmHXYqN5gG4Q&callback=initMap"
    async defer></script>
</body>
</html>
