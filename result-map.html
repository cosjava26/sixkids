    <script>
         function loadMap() {
			
            var mapOptions = {
               center:new google.maps.LatLng(25.029397, 121.536476),
               zoom: 16
            }
            
            var map = new google.maps.Map(document.getElementById("map"),mapOptions);
            
            var marker = new google.maps.Marker({
               position: new google.maps.LatLng(25.029397, 121.536476),
               map: map,
               draggable:true,
               icon:'images/view-spot.png'
            });
				
            marker.setMap(map);
         }
      </script>

    <!-- 篩選條件 js -->
    <script>
    	var overlayDOM;
    	var srchDOM;
    	var filterDOM;
    	overlayDOM = document.getElementById("advanced-filter");
    	srchDOM = document.getElementById("srchHide");
    	filterDOM = document.getElementById("filterHide");
    	function openOverlay(){
    		overlayDOM.style.visibility = "visible";
    		srchDOM.className = "srh-rst-list hide";
    		filterDOM.className = "advanced-filter hide";
    	}
    	function closeOverlay(){
    		overlayDOM.style.visibility = "hidden";
    		srchDOM.className = "srh-rst-list";
    		filterDOM.className = "advanced-filter";
    	}
    </script>

    <!-- 側欄 js -->
    <script>
    	var navigationDOM ;
		function openNavigation(){
			navigationDOM = document.getElementById("navigation");
			navigationDOM.className = "nav open";
			navigationDOM.onclick = closeNavigation;
			lockScroll();
		}

		function closeNavigation(event){
		 if(event.clientX > 240){
			navigationDOM.className = "nav";
			unlockScroll();
			}
		}

		function lockScroll(){
			document.body.className = "nav-open";
		}

		function unlockScroll(){
			document.body.className = "";
		}
    </script>
